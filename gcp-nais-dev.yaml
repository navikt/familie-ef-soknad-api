apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ef-soknad-api
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: navikt/familie-ef-soknad-api:{{version}}
  port: 8000
  liveness:
    path: /familie/alene-med-barn/soknad-api/internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /familie/alene-med-barn/soknad-api/internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /familie/alene-med-barn/soknad-api/internal/prometheus
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 500m
  secureLogs:
    enabled: true
  ingresses:
    - https://familie-gcp.dev-nav.no/familie/alene-med-barn/soknad-api
  accessPolicy:
    inbound:
      rules:
        - application: familie-ef-soknad
    outbound:
      external:
        - host: login.microsoftonline.com
        - host: unleashproxy.nais.oera.no
        - host: api-gw.oera.no
        - host: familie-intregrasjooner.dev-fss-pub.nais.io
        - host: familie-ef-mottak.dev-fss-pub.nais.io
  gcp:
    buckets:
      - name: nav-familie-ef-s3
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  envFrom:
    - secret: familie
    - secret: ef-soknad-api
