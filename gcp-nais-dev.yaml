apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ef-soknad-api
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: navikt/familie-ef-soknad-api:{{version}}
  port: 8000
  liveness:
    path: /familie/alene-med-barn/soknad-api/internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /familie/alene-med-barn/soknad-api/internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /familie/alene-med-barn/soknad-api/internal/prometheus
  vault:
    enabled: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 500m
  secureLogs:
    enabled: true
  ingresses:
    - https://familie-gcp.dev-nav.no/familie/alene-med-barn/soknad-api
  accessPolicy:
    inbound:
      rules:
        - application: familie-ef-soknad
    outbound:
      rules:
        - application: familie-ef-mottak
      external:
        - host: api-gw-q0.oera.no
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
