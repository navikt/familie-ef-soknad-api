query($ident: ID!){
    person: hentPerson(ident: $ident) {
        bostedsadresse {
            vegadresse {
                adressenavn
                bruksenhetsnummer
                husbokstav
                husnummer
                matrikkelId
                postnummer
            }
            matrikkeladresse {
                matrikkelId
            }
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
        }
        navn {
            fornavn
            mellomnavn
            etternavn
        }
        sivilstand {
            type
        }
        statsborgerskap {
            land
            gyldigFraOgMed
            gyldigTilOgMed
        }
    }
}
