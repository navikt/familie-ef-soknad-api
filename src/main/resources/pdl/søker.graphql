query($ident: ID!){
    person: hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
        }
        bostedsadresse {
            angittFlyttedato
            coAdressenavn
            vegadresse {
                adressenavn
                bruksenhetsnummer
                husbokstav
                husnummer
                matrikkelId
                postnummer
            }
            matrikkeladresse {
                matrikkelId
            }
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        navn {
            fornavn
            mellomnavn
            etternavn
        }
        sivilstand {
            type
            gyldigFraOgMed
            myndighet
            kommune
            sted
            utland
            relatertVedSivilstand
            bekreftelsesdato
        }
        statsborgerskap {
            land
            gyldigFraOgMed
            gyldigTilOgMed
        }
    }
}
