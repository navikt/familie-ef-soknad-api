query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            adressebeskyttelse {
                gradering
            }
            bostedsadresse {
                vegadresse {
                    adressenavn
                    bruksenhetsnummer
                    husbokstav
                    husnummer
                    matrikkelId
                    postnummer
                }
                matrikkeladresse {
                    matrikkelId
                }
            }
            deltBosted {
                startdatoForKontrakt
                sluttdatoForKontrakt
            }
            navn {
                fornavn
                mellomnavn
                etternavn
            }
            foedsel {
                foedselsaar
                foedselsdato
            }
            doedsfall {
                doedsdato
            }
            familierelasjoner {
                relatertPersonsIdent
                relatertPersonsRolle
            }
        }
    }
}
