query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            adressebeskyttelse {
                gradering
            }
            bostedsadresse {
                angittFlyttedato
                coAdressenavn
                vegadresse {
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            deltBosted {
                startdatoForKontrakt
                sluttdatoForKontrakt
                vegadresse {
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            familierelasjoner {
                relatertPersonsIdent
                relatertPersonsRolle
                minRolleForPerson
            }
            navn {
                fornavn
                mellomnavn
                etternavn
                forkortetNavn
            }
        }
    }
}
