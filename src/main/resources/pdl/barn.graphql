query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            adressebeskyttelse {
                gradering
            }
            bostedsadresse {
                angittFlyttedato
                coAdressenavn
                vegadresse {
                    adressenavn
                    bruksenhetsnummer
                    husbokstav
                    husnummer
                    kommunenummer
                    matrikkelId
                    postnummer
                    tilleggsnavn
                }
                matrikkeladresse {
                    bruksenhetsnummer
                    kommunenummer
                    matrikkelId
                    postnummer
                    tilleggsnavn
                }
            }
            deltBosted {
                startdatoForKontrakt
                sluttdatoForKontrakt
            }
            familierelasjoner {
                relatertPersonsIdent
                relatertPersonsRolle
                minRolleForPerson
            }
            navn {
                fornavn
                mellomnavn
                etternavn
            }
            foedsel {
                foedselsaar
                foedselsdato
                foedeland
                foedested
                foedekommune
            }
        }
    }
}
