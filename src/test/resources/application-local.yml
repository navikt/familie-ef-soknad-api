server:
  port: 8091
  servlet:
    context-path:

spring:
  main:
    allow-bean-definition-overriding: true

familie:
  integrasjoner:
    uri: http://localhost:8085/api
  ef:
    mottak:
      uri: http://localhost:8092/api

funksjonsbrytere:
  enabled: false
  unleash:
    uri: http://localhost:4242/api
    environment: local
    applicationName: familie-ef-soknad-api

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "http://localhost:8000"

logging:
  config: classpath:logback-test.xml
no.nav.security.jwt:
  issuer.selvbetjening:
    discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
    accepted_audience: aud-localhost
    cookie_name: localhost-idtoken
    proxyurl:
  client.registration:
    mottak:
      token-endpoint-url: http://metadata
    pdl:
      token-endpoint-url: http://metadata
    pdl-clientcredentials:
      token-endpoint-url: http://metadata

TOKEN_X_WELL_KNOWN_URL: http://localhost
TOKEN_X_PRIVATE_JWK: '{
    "kty" : "RSA",
    "e" : "AQAB",
    "use" : "sig",
    "kid" : "mock-oauth2-server-key",
    "n" : ""
  }'
